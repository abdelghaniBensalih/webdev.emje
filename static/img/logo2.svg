<svg width="100" height="100" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Top Left (Red) -->
  <rect width="100" height="100" fill="#A13A32" />
  <!-- Top Right (Red) -->
  <rect x="100" width="100" height="100" fill="#A13A32" />
  <!-- Bottom Left (Dark Blue) -->
  <rect y="100" width="100" height="100" fill="#2A3E52" />
  <!-- Bottom Right (Dark Blue) -->
  <rect x="100" y="100" width="100" height="100" fill="#2A3E52" />

  <!-- Letters with fade and slide-up animation -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" from="0 20" to="0 0" dur="1s" begin="0s" fill="freeze" />
    E
  </text>
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" from="0 20" to="0 0" dur="1s" begin="0.2s" fill="freeze" />
    M
  </text>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.4s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" from="0 20" to="0 0" dur="1s" begin="0.4s" fill="freeze" />
    J
  </text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.6s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" from="0 20" to="0 0" dur="1s" begin="0.6s" fill="freeze" />
    E
  </text>
</svg>
